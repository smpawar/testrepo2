name: ✨ New Feature
description: File a New Feature Request
title: "✨ [NF]: "
labels: ["type: enhancement"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: why-required
    attributes:
      label: The expected benefit
      description: Why current version is insufficent.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Optimus Prime are you running?
      options:
        - 1.0.2
        - 1.0.3 
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What database version you want to run it against?
      multiple: true
      options:
        - 10g
        - 11g
        - 12c
        - 19c
        - 21c
        - All DB versions
  - type: textarea
    id: logs
    attributes:
      label: Relevant example
      description: Please share ideally , what the new feature would look like in the end.
      render: shell

